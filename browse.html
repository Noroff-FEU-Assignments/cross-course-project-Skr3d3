<!DOCTYPE html>

<head>

        <section class="headericons"> <!--This section is hidden on mobile-->

            <a class="cta-round" href="browse.html" id="favourites" alt="Favorites"><i id="hearticon" class="fa-regular fa-heart"></i></a>
            <a class="cta-round" href="cart.html" alt="Cart"><i class="fa-solid fa-cart-shopping"></i></a>
        </section>
            <div class="searchbar">
                <input class="searchinput" placeholder="Search games..." type="textboxt" name="search" id="search">

                <button class="searchbutton"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <nav class="sidebar"> <!--Desktop navigation-->
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <p class="active">Browse games</p>
            </nav>

            <nav class="mobilenav"> <!--Mobile navigation-->
                <section>
                    <a class="cta-round" href="index.html" alt="Home"><i class="fa-solid fa-house"></i></a>
                    <a class="cta-round" href="orders.html" alt="Profile"><i class="fa-regular fa-user"></i></a>
                    <a class="cta-round" href="browse.html" alt="Favorites"><i id="hearticon" class="fa-regular fa-heart"></i></a>
                    <a class="cta-round" href="cart.html" alt="Cart"><i class="fa-solid fa-cart-shopping"></i></a>

                    <input class="hidden" type="checkbox" id="mobilenav">
                    <label class="mobilemenu" for="mobilenav" alt="Hamburger-menu"><img src="/images/gamehublogonotext.gif"></label>
                <section class="checkboxhack">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                    <p class="active">Browse Games</p>
                </section>
            </nav>
</header>

<main class="games-page">
<h1> All Games</h1>

<div class="loadingcontainer">

      <div class="dotcontainer">

        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
        <div class="dot dot4"></div>
      </div>
    </div>
</div>

<section class="sortcontainer">
    <h2>Sort by:</h2>
    <button id="name" class="cta">Name</button>
    <button id="price" class="cta">Price</button>
    <button id="discount" class="cta">Discount</button>
</section>

<section id="maincontent" class="browse products">
<!--Data fetched from script-->
