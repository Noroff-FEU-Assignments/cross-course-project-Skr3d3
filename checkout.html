<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;700;800;900&display=swap" rel="stylesheet">

<body>
    <a href="#welcome" class="skip">Skip to content</a>

<header id="header">
    <a href="index.html" class="logocontainer"><img src="images/logo_tilted.gif" alt="GameHub logo" class="logo"></a>
    <h3 class="active">Checkout</h3>

        <section class="headericons"> <!--This section is hidden on mobile-->
            <a class="cta" href="index.html">Log in</a>
            <a class="cta-round" href="orders.html" alt="Orders"><i class="fa-regular fa-user"></i></a>
            <a class="cta-round" href="browse.html" alt="Favorites"><i class="fa-regular fa-heart"></i></a>
            <a class="cta-round  cta-active" href="cart.html" alt="Cart"><i class="fa-solid fa-cart-shopping"></i></a>
        </section>
            <div class="searchbar">
                <input class="searchinput" placeholder="search..." type="textboxt" name="search" id="search">
                <label class="hidden" for="search">Searchbar</label>
                <button class="searchbutton"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <nav class="sidebar"> <!--Desktop navigation-->
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="browse.html">Browse games</a>
            </nav>

            <nav class="mobilenav"> <!--Mobile navigation-->
                <section>
                    <a class="cta-round" href="index.html" alt="Home"><i class="fa-solid fa-house"></i></a>
                    <a class="cta-round" href="orders.html" alt="Orders"><i class="fa-regular fa-user"></i></a>
                    <a class="cta-round" href="browse.html" alt="Favorites"><i class="fa-regular fa-heart"></i></a>
                    <a class="cta-round cta-active" href="cart.html" alt="Cart"><i class="fa-solid fa-cart-shopping"></i></a>
                </section>
                    <input class="hidden" type="checkbox" id="mobilenav">
                    <label class="mobilemenu" for="mobilenav" alt="Hamburger-menu"><img src="/images/gamehublogonotext.gif"></label>
                <section class="checkboxhack">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                    <a href="browse.html">Browse games</a>
                </section>
            </nav>
</header>

<main class="aftersales-page">

    <section class="aftersales-textarea">
        <h1>Checkout</h1>
    </section>

    <section class="checkout-area">
        <h2>Payment Information</h2>

    <form>
        <input class="inputbox" type="text" placeholder="Cardholder name" name="name" id="name">
        <label class="hidden" for="name">Cardholder name</label>

        <input class="inputbox" type="number" placeholder="Card number" name="cardnumber" id="cardnumber">
        <label class="hidden" for="cardnumber">Card number</label>

        <div>
            <input class="inputbox" type="text" placeholder="Expiration" name="expiration" id="expiration">
            <label class="hidden" for="expiration">Expiration</label>
            <input class="inputbox" type="number" placeholder="CVC" name="cvc" id="cvc">
            <label class="hidden" for="cvc">CVC</label>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox" name="checkbox">Remember card information</label>
        </div>
    </form>
        <span class="centeralignment"><a href="orders.html" class="cta cta-aftersales">Buy</a> </span>
    </section>

    <section class="aftersales-image">
    </section>

</main>

<footer>
    <section class="desktopfooter">
        <ul>
            <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>

</footer>
